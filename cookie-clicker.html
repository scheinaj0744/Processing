<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>Cookie Clicker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
  <script>
    var cookies = [];
    var score = 0;

    function setup() {
      createCanvas(800, 600);

      for (var i = 0; i < cookies.length; i++) {
        cookies.push(new Cookie());
      }
    }

    function draw() {
      background(0);
      fill(255)
      textSize(25);
      text("Timer:", 50, 30);
      text("Seconds", 165, 30);
      text("Cookies:", 400, 30);

      fill(255, 0, 0);
      text(floor(frameCount / 60), 130, 30);
      text(score, 510, 30);

      if (floor(frameCount / 60) == 10) {
        textAlign(CENTER);
        text("GAME OVER!", width / 2, height / 2);
        noLoop();
      }

      for (var i = 0; i < cookies.length; i++) {
        cookies[i].display();
      }
    }

    function Cookie() {
      this.x = random(width);
      this.y = random(height / 9, height);

      this.display = function() {
        noStroke;
        fill(255, 185, 69);
        ellipse(this.x, this.y, 40, 40);
        fill(0);
        ellipse(this.x + 6, this.y - 7, 5, 5);
        ellipse(this.x - 14, this.y - 3, 5, 5);
        ellipse(this.x - 6, this.y + 6, 5, 5);
        ellipse(this.x + 8, this.y + 11, 5, 5);
      }
    }

    function mousePressed() {
      for (var i = 0; i < cookies.length; i++) {
        if (mouseX > cookies[i].x - 20 &&
          mouseX < cookies[i].x + 20 &&
          mouseY > cookies[i].y - 20 &&
          mouseY < cookies[i].y + 20
        ) {
          cookies.splice(i, 1);
          score++;
        }
      }
    }

    function keyPressed() {
      if (keyCode === ENTER) {
        cookies.push(new Cookie())
      }
    }
  </script>
</head>

<body>
  <form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>


</body>
